<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <script>
        let num = parseInt(prompt("Ingrese un número"))
        document.write("El número ingresado es: ",num,"<br>")
        let cuadrado = num*num
        document.write("El cuadrado de ",num," es: ",cuadrado,"<br>")
        let cubo = cuadrado*num
        document.write("El cubo de ",num," es: ", cubo)
    </script>
</body>
</html>
