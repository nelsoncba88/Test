<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let alto = parseInt(prompt("Ingrese el alto del rectangulo"))
        document.write("El alto del rectangulo es: ",alto,"<br>")
        let largo = parseInt(prompt("Ingrese el largo del rectangulo"))
        document.write("El largo del rectangulo es: ",largo,"<br>")
        let area = alto*largo
        document.write("El area del rectangulo es: ",area)
    </script>
</body>
</html>
