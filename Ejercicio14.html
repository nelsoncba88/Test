<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
         let precioPro = parseInt(prompt("Ingrese el precio del producto"))
        let cantidadPro = parseInt(prompt("Ingrese la cantidad de productos"))
        let importeTotal = precioPro*cantidadPro
        document.write("El precio del producto es: ",precioPro,"<br>")
        document.write("La cantidad de productos es: ",cantidadPro,"<br>")
        document.write("El importe total a pagar es: ",importeTotal)
    </script>
</body>
</html>
