<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let valorHora = parseFloat(prompt("Ingrese el valor de la hora"))
        let cantidadHoras = parseInt(prompt("Ingrese la cantidad de horas trabajadas"))
        let sueldoMensual = valorHora*cantidadHoras
        document.write("El valor de la hora es: ",valorHora,"<br>")
        document.write("La cantidad de horas trabajadas son: ",cantidadHoras,"<br>")
        document.write("El sueldo mensual del operario es: ",sueldoMensual)
    </script>
</body>
</html>
