<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let cantidadNoches = parseInt(prompt("Ingrese la cantidad de noches de la estadía"))
        document.write("Ud se va a quedar ",cantidadNoches," noches","<br>")
        let costoNoche = 5000
        document.write("El costo por noche es: ",costoNoche,"<br>")
        let costoEstadia = cantidadNoches*costoNoche
        document.write("El costo total de la estadía es: ",costoEstadia)
    </script>
    
</body>
</html>
