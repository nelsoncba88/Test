<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nombre = prompt("Ingrese el nombre del operario")
        let sueldo = parseFloat(prompt("Ingrese el sueldo del trabajador"))
        let sueldoNuevo = sueldo*0.25 + sueldo
        document.write("Nombre de operario: ",nombre,"<br>")
        document.write("El sueldo del operario es: ",sueldo,"<br>")
        document.write("El sueldo con el 25% de incremento es: ",sueldoNuevo)
    </script>
    
</body>
</html>
