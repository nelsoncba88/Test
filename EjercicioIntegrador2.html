<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Interador 2</title>
</head>
<body>
    <script>
        let valor = parseInt(prompt("Ingrese un número entero"))
            document.write("Ingrese un número entero: "+valor+"<br>")
        let aux=0
            for(let x=2;x<=valor;x=x+2){
            document.write(x+"<br>")
            aux=aux+x
            }
        document.write("La suma de los números es: "+aux)
    </script>
</body>
</html>
